<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/estilos.css">
    <link rel="shortcut icon" href="../img/logo Cola De Sapo Favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Tienda</title>
</head>

<body class="cuerpo">
    <header>
        <nav class="navbar navbar-expand-lg fixed-top navbar-dark" id="mainNav">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html">
                    <h1>Cola De Sapo</h1>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul class="navbar-nav ms-auto my-2 my-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="../index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#contactanos">Contactanos</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- ----------------------------- fin header ------------------------------ -->

    <section class="tienda container-fluid row px-4 px-lg-5">
        <div class="cuerpo-carta card" style="width:400px">
            <img class="card-img-top" src="../img/buzo.png" alt="Card image">
            <div class="card-body">
                <p class="titulo-carta card-title">Buzo De Cola De Sapo</p>
                <p class="texto-carta card-text">Talles Del <span class="subrayado">S</span> Al <span class="subrayado">XL</span>
                </p>
                <a href="#" class="boton btn btn-success">Comprar</a>
            </div>
        </div>
        <div class="cuerpo-carta card" style="width:400px">
            <img class="card-img-top" src="../img/remera.png" alt="Card image">
            <div class="card-body">
                <p class="titulo-carta card-title">Remera De Cola De Sapo</p>
                <p class="texto-carta card-text">Talles Del <span class="subrayado">S</span> Al <span class="subrayado">XL</span>
                </p>
                <a href="#" class="boton btn btn-success">Comprar</a>
            </div>
        </div>
        <div class="cuerpo-carta card" style="width:400px">
            <img class="card-img-top" src="../img/gorro.png" alt="Card image">
            <div class="card-body">
                <p class="titulo-carta card-title">Gorra De Cola De Sapo</p>
                <p class="texto-carta card-text">Talles Del <span class="subrayado">S</span> Al <span class="subrayado">XL</span>
                </p>
                <a href="#" class="boton btn btn-success">Comprar</a>
            </div>
        </div>
    </section>

    
    <footer>

        <div class="contenedor3">
            <a href="https://www.youtube.com/channel/UCNG_ps1Oq4mcQYJjlXGzbTg">YouTube <i
                    class="fa-brands fa-youtube"></i></a>
            <a href="https://open.spotify.com/artist/7uq5CT7jlTzfg5scEKLgbe?si=hZ07l9hCRqSQVP6z6HouEQ">Spotify <i
                    class="fa-brands fa-spotify"></i></a>
            <a href="https://www.instagram.com/coladesapo_rock/">Instagram <i class="fa-brands fa-instagram"></i></a>
        </div>
    </footer>

    <!-- ---------------------- fin de <footer> ----------------------- -->

    <script src="../scripts/scripts.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
    </script>
</body>

</html>
